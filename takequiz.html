<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacherpal Host</title>
    <script src="jquery-3.6.0.min.js"></script>
    <script src="takequiz.js"></script>
</head>
<body>
    <h1>Take Quiz</h1>
    <p>Enter Question</p>
    <input type="text" id="question">
    <p>Enter Option A</p>
    <input type="text" id="optionA">
    <p>Enter Option B</p>
    <input type="text" id="optionB">
    <p>Enter Option C</p>
    <input type="text" id="optionC">
    <p>Enter Option D</p>
    <input type="text" id="optionD">
    <br><br>
    <label for="correctAnswer">Choose correct option :</label>
    <select name="correctAnswer" id="correctAnswer">
      <option value="A">A</option>
      <option value="B">B</option>
      <option value="C">C</option>
      <option value="D">D</option>
    </select>
    <br><br>
    <input type="submit" value="Submit" id="btnTakeQuiz">

</body>
</html>
